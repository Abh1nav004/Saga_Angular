<div class="row">
    <div [ngClass]="isSidePanelVisible ? 'col-lg-8' : 'col-lg-12'">
        <div class="card">
            <div class="card-header bg-warning">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-dark" (click)="openSidePanel()">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body d-flex flex-wrap">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of productsList">
                    <div class="card h-100">
                        <img class="card-img-top" [src]="product.productImageUrl" alt="Product Image" style=" position:static;height: 300px; width: 300px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.productName }}</h5>
                            <p class="card-text">{{ product.categoryName }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-success" (click)="onEdit(product)">Edit</a>
                                <a href="#" class="btn btn-danger" (click)="onDelete(product)">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-warning">
                <div class="row">
                    <div class="col-6">
                        New Product
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-danger" (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="productSku" class="form-label">SKU</label>
                    <input type="text" [(ngModel)]="productObj.productSku" id="productSku" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Name</label>
                    <input type="text" [(ngModel)]="productObj.productName" id="productName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="productShortName" class="form-label">Short Name</label>
                    <input type="text" [(ngModel)]="productObj.productShortName" id="productShortName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="text" [(ngModel)]="productObj.productPrice" id="productPrice" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <select [(ngModel)]="productObj.categoryId" id="productCategory" class="form-select">
                        <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{ cate.categoryName }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="deliveryTimeSpan" class="form-label">Delivery Time Span</label>
                    <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" id="deliveryTimeSpan" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="productImageUrl" class="form-label">Image Url</label>
                    <input type="text" [(ngModel)]="productObj.productImageUrl" id="productImageUrl" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Product Description</label>
                    <textarea rows="4" [(ngModel)]="productObj.productDescription" id="productDescription" class="form-control"></textarea>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-danger">Reset</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success" *ngIf="productObj.productId==0" (click)="onSave()">Create Product</button>
                        <button class="btn btn-primary" *ngIf="productObj.productId!==0" (click)="onSave()">Update Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
